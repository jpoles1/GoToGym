workspace:
  base: /go
  path: src/github.com/jpoles1/GoToGym
pipeline:
  app:
    image: golang:1.9.2
    commands:
      - go get github.com/golang/dep/cmd/dep
      - dep ensure
      - go build
      - go test -v -cover
    environment:
      PRODUCTION: "false"
      BIND_PORT: "3030"
      BIND_IP: 127.0.0.1
      BIND_URL: localhost
      MONGO_URI: mongodb://gymdb:gymdb@ds249398.mlab.com:49398/gotogym
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: "465"
      SMTP_SENDER: $$smtp_sender
      SMTP_PASS: $$smtp_pass
services:
  mongo:
    image: mongo
